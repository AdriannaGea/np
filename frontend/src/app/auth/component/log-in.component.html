<mat-card class="form-card">
  <mat-card-title><h2>Connexion</h2></mat-card-title>

  <form [formGroup]="loginForm">
    <div>
      <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" required />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Ce champ est requis</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email n'est pas valide</mat-error>
        </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" required />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Ce champ est requis</mat-error>
        </mat-form-field>
    </div>
    <div>
      <button mat-button (click)="onLogin()" [disabled]="loginForm.invalid">Connexion</button>
    </div>
  </form>
</mat-card>
