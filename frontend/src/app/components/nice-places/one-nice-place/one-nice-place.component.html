<mat-card
  *ngIf="nicePlace$ | async as nicePlace"
  [ngClass]="{ liked: buttonText === 'Unlike!' }"
>
  <mat-card-header>
    <mat-card-title>
      <h2>{{ nicePlace.title | uppercase }}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      Mis en ligne
      {{ nicePlace.createdDate | date : "Ã  HH:mm, le d MMMM yyyy" }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="nicePlace.imageUrl" [alt]="nicePlace.title" />
  <mat-card-content>
    <p>{{ nicePlace.description }}</p>
    <p *ngIf="nicePlace.location">Nice place in {{ nicePlace.location }}</p>
    <p>
      <button (click)="onLike(nicePlace.id, 'like')">Like</button>
      <span>{{ nicePlace.likes }}</span>
      <button (click)="onLike(nicePlace.id, 'dislike')">Dislike</button>
      <span>{{ nicePlace.dislikes }}</span>
    </p>
  </mat-card-content>
</mat-card>
