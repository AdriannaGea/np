
<div class="row">
<mat-card class="nice-place-card">
  <mat-card-header>
    <mat-card-title>
      <h2>{{ nicePlace.title | uppercase }}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      Mis en ligne {{ nicePlace.createdDate | date : "Ã  HH:mm, le d MMMM yyyy" }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="nicePlace.imageUrl" [alt]="nicePlace.title" />
  <mat-card-content>
    <p *ngIf="nicePlace.location">Chaussure de {{ nicePlace.location }}</p>
  <button mat-button (click)="onViewNicePlace()">VIEW</button>
  </mat-card-content>
</mat-card>
</div>
