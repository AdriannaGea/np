<mat-card class="form-card">
  <mat-card-title><h2>Share your nice place with us</h2></mat-card-title>
<form [formGroup]="placeForm">
  <div class="row">
    <mat-form-field appearance="fill">
      <mat-label>Titre</mat-label>
      <input type="text" matInput formControlName="title" />
      <mat-error>Ce champ est requis</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input type="text" matInput formControlName="description" />
      <mat-error>Ce champ est requis</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>URL de l'image</mat-label>
      <input matInput id="imageUrl" type="text" formControlName="imageUrl" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Lieu</mat-label>
      <input matInput id="location" type="text" formControlName="location" />
    </mat-form-field>
  </div>
  <div>
    <button mat-button (click)="onSubmitForm()">Enregistrer</button>
  </div>
</form>
</mat-card>
