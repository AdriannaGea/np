<div class="comments-row">
  <mat-form-field>
    <textarea
      matInput
      placeholder="Laissez un commentaireâ€¦*"
      [formControl]="commentCtrl"
    ></textarea>
  </mat-form-field>
  <button style="display: flex; margin-top: 10px;" mat-icon-button color="primary" (click)="onLeaveComment(); scrollToBottom()" >
    <mat-icon>send</mat-icon>
  </button>
</div>

<mat-list *ngIf="comments.length" @list>
  <h2 matSubheader>Commentaires</h2>
  <mat-list-item
    *ngFor="let comment of comments; let i = index"
    [@listItem]="animationStates[i]"
    (mouseenter)="onListItemMouseEnter(i)"
    (mouseleave)="onListItemMouseLeave(i)"
  >
    <span class="comment-text" mat-line>{{ comment.comment }}</span>
    <span class="comment-date" mat-line>
    </span>
  </mat-list-item>
</mat-list>
